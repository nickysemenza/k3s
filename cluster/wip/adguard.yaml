apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: adguard-home
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux
      interval: 1m
  values:
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: system-cf-access-auth@kubernetescrd
      hosts:
        - host: adguard.k8s.nickysemenza.com
          paths:
            - path: /
              pathType: Prefix
    persistence:
      config:
        enabled: true
        storageClass: "local-path" # NFS and sqlite don't work well
        accessMode: ReadWriteOnce
        size: 1Gi
        skipuninstall: false

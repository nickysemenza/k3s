      plugins: ["homebridge-tplink-smarthome"]
    service:
      httpPort: 6569
    hostNetwork: true
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: system-cf-access-auth@kubernetescrd
      hosts:
        - homebridge.k8s.nickysemenza.com
    persistence:
      enabled: true
      storageClass: "nfs-client-cantaloupe-ops"

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hass
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 5.4.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux
      interval: 1m
  values:
    ingress:
      enabled: true
      # annotations:
      # traefik.ingress.kubernetes.io/router.middlewares: system-cf-access-auth@kubernetescrd
      hosts:
        - host: hass.k8s.nickysemenza.com
          paths:
            - path: /
              pathType: Prefix
        - host: hass.nickysemenza.com
          paths:
            - path: /
              pathType: Prefix
    persistence:
      config:
        enabled: true
        storageClass: "nfs-client-cantaloupe-ops"
        accessMode: ReadWriteOnce
        size: 4Gi

    prometheus:
      serviceMonitor:
        enabled: true
        bearerTokenSecret:
          key: token
          name: prometheus-hass

    addons:
      codeserver:
        enabled: true
        volumeMounts:
          - name: config
            mountPath: /data/config
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: system-cf-access-auth@kubernetescrd
          hosts:
            - host: hass-config.k8s.nickysemenza.com
              paths:
                - path: /
                  pathType: Prefix

    nodeSelector:
      location: home
---

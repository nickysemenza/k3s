apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux
      interval: 1m
  values:
    image:
      tag: "6.0.36"
    # UID: 1024
    # GID: 1024
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: system-cf-access-auth@kubernetescrd
      hosts:
        - unifi.k8s.nickysemenza.com
    controllerService:
      type: LoadBalancer
    stunService:
      type: LoadBalancer
    guiService:
      type: ClusterIP
    discoveryService:
      type: LoadBalancer
    persistence:
      enabled: true
      # storageClass: "nfs-client-cantaloupe-ops"
      storageClass: "local-path"
    resources:
      limits:
        cpu: 1000m
        memory: 1500Mi
      requests:
        cpu: 20m
        memory: 300Mi

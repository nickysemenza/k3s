apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux
      interval: 1m
  values:
    timezone: America/Los_Angeles
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: system-cf-access-auth@kubernetescrd
      hosts:
        - jellyfin.k8s.nickysemenza.com
    nodeSelector:
      location: home
    persistence:
      config:
        enabled: true
        storageClass: "nfs-client-cantaloupe-ops"
        accessMode: ReadWriteOnce
        size: 1Gi
        skipuninstall: false
      tvshows:
        enabled: false
        existingClaim: nfs-media-cantaloupe
        accessMode: ReadWriteMany
        subPath: tv
      movies:
        enabled: false
        existingClaim: nfs-media-cantaloupe
        accessMode: ReadWriteMany
        subPath: movies
      extraExistingClaimMounts:
        - name: nfs-media-cantaloupe-mount
          mountPath: /srv/external-mount
          existingClaim: nfs-media-cantaloupe
          accessMode: ReadWriteMany

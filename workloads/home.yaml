apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: mosquitto
      version: "0.3.x"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux
      interval: 1m
  releaseName: mosquitto
  values:
    nodeSelector:
      location: home
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hass
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: "2.5.x"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux
      interval: 1m
  values:
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: system-cf-access-auth@kubernetescrd
      hosts:
        - hass.k8s.nickysemenza.com

    persistence:
      enabled: true
      storageClass: "nfs-client-cantaloupe-ops"

    configurator:
      enabled: true

      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: system-cf-access-auth@kubernetescrd
        hosts:
          - hass-config.k8s.nickysemenza.com

    monitoring:
      enabled: true
      serviceMonitor:
        enabled: true
        bearerTokenSecret:
          name: hass-access-token
          key: token

    vscode:
      enabled: true
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: system-cf-access-auth@kubernetescrd
        hosts:
          - hass-vscode.k8s.nickysemenza.com

    nodeSelector:
      location: home
---
